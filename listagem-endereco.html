<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maison des Parfums</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="fundo-color">
        <header class="menu">
            <div class="container">
                <div class="logo">
                    <img src="imagens/logo.png" alt="logo" />
                    <h1>Maison des Parfums</h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="sobre.html">Sobre Nós</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <h2 class="title-login">Listagem de endereço</h2>

        <div class="tabela-endereco">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>CEP</th>
                        <th>Endereço</th>
                        <th>Número</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listagem"></tbody>
            </table>
        </div>

        <!-- Botão depois da tabela -->
        <div style="margin-top: 20px;">
            <button onclick="window.location.href='cadastro-endereço.html'">Cadastrar Endereço</button>
        </div>
    </div>

    <script src="listagem-endereco.js"></script>
</body>

</html>
